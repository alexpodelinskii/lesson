<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Бинарный поиск</title>
</head>
<body>
    <script>
       function binarySearch(array, n) {
            let low  = 0;
            let hight = array.length - 1;
            let mid;
            let guess;
            while (low<=hight){
                mid = Math.floor((low + hight)/2);
                guess = array[mid];
                if (guess==n) {
                    return mid;
                } else if (guess>n) {
                    hight = mid -1;
                  } else if (guess<n) {
                      low = mid + 1;
                  } else {
                      return null;
                  }

            }

        };
        let list = [1, 3, 5, 7, 9,];
        alert(binarySearch(list,3));

    </script>
</body>
</html>
