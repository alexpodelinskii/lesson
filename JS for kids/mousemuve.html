<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Движение мышки</title>
</head>

<body>
	<h1 id="heading">Привет мир!!!</h1>
	<script src="jquery-3.5.1.js"></script>
	<script type="text/javascript">
		$("html").mousemove(function (event){
			$("#heading").offset({left: event.pageX, top: event.pageY});
		});
	</script>
</body>
</html>
