<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Полет пчелы</title>
</head>
<body>
<canvas id="canvas" width = "200" height="200"></canvas>
<script src="jquery-3.5.1.js"></script>
<script type="text/javascript">
	var canvas = document.getElementById("canvas");
	var ctx = canvas.getContext("2d");
	ctx.lineWidth = 2;
	ctx.fillStyle = "gold";

	var circle = function(x, y, radius, fillCircle){
		ctx.beginPath();
		ctx.arc(x,y,radius, 0, Math.PI*2, false);
		if (fillCircle){
			ctx.fill();
		}
		else {
			ctx.stroke();}
	};
	
	var drawBee = function(x, y){
		circle (x, y, 8, false);
		
		circle (x, y, 8, true);
		circle (x-2, y-1, 2, false);
		circle (x+2, y-1, 2, false);
		circle (x-5, y-11, 5, false);
		circle (x+5, y-11, 5, false);
		};
	var randomaiser = function(){
		var zzz = Math.floor(Math.random()*200);
		return(zzz);
	};
	var x= randomaiser();
 	var y = randomaiser();
 	drawBee (x,y);	
	
	var pathFlaing = function(coord){
		var coordinate = Math.random()*4-2;
		coordinate = coordinate + coord;
		if(coordinate>200){
			coordinate = 200
		}
		if(coordinate<0){
			coordinate = 0;
		}
		return(coordinate);
	};
    setInterval(function(){
    	ctx.clearRect(0,0,200,200);
    	x= pathFlaing(x);
    	y= pathFlaing(y);
    	drawBee(x,y);
    },3);

	
</script>
</body>
</html>
