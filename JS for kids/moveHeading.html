<!DOCTYPE html>
<html>
<head>
 <meta charset="UTF-8">
 <title>Интерактивное программирование</title>
</head>

<body>
 <h1 id="heading">Привет, мир!</h1>
 <script src="jquery-3.5.1.js"></script>
 <script>
 
	var leftOffset = 0;
 	var moveHeading = function () {
	$("#heading").offset({ left: leftOffset });


	
	leftOffset++;
	if (leftOffset > 200) {

 	leftOffset = 0;
 }
};
setInterval(moveHeading, 30);


 </script>
</body>
</html>
