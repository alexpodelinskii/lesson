<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Движение заголовка по квадрату</title>
</head>

<body>
	<h1 id="heading">Кликни по заголовку!!!</h1>
	<script src="jquery-3.5.1.js"></script>
	<script type="text/javascript">
		
		var leftOffset = 0;
		var topOffset = 0;
		var counter = 0;
		var moveHeading = function(){
				$("#heading").offset({ 
					left: leftOffset, 
					top: topOffset });
				if (counter<200){
					leftOffset++;}
				else if (counter<400) {
					topOffset++;}
				else if (counter<600){
					leftOffset--;}
				else if (counter<800) {
					topOffset--;}
				else {
						counter = 0;
					}
				counter++;
			}

		var speed = 30000;
		var intervalId = setInterval(moveHeading, speed);
		var counterClick = 0;
		
			$("h1").click(function(event){
				speed=speed/2;
				intervalId = setInterval(moveHeading, speed);
				counterClick++;

				if (counterClick<10) {
					$("#heading").text("Вы попали " + counterClick + " раз!!!");}
				else {
						clearInterval(intervalId);
					}


				


			});

			
		

		
		
	</script>
</body>
</html>
